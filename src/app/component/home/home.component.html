          <button class=".btn-semiblock">3</button>
          <button class=".btn-semiblock">4</button>
        </div>
      </div>
    </div>
  </section>

  <aside>
    <img src="../assets/picture/exit-door.png" class="exit-door" style="width: 100px;" (click)="logout()">
    <div class="code">
      <input maxlength='6' type="text" id="code" placeholder="#######" (keyup)="setCode($event)" />
      <div class="btn-game tests">
        <button class=".btn-semiblock" id="joinLobby" (click)="joinLobby()">JOIN GAME</button>
      </div>
    </div>
    <div class="fancy-border mintop">
      <div class="textalign">CUSTOM ROOM</div>
      <div class="rooms-align" *ngFor="let data of this.roomsarray">
        <div>ROOM's Name:{{data.code}}</div>
        <div>PLAYER:{{data.players.length}}/{{data.max}}</div>
        <div class="btn join-btn" (click)="joinLobbys(data.code)">JOIN LOBBY</div>
      </div>
    </div>
    <div class="profile row">
      <div class="avatar">
        <img src="../assets/picture/kid1.png" class="" style="width: 350px ;">
      </div>
      <div class="stats-player row">
        <img src="../assets/picture/Ranking.png" class="ranking" style="width: 100px ;">
        <div>PLAYER CARD</div>
        <div class="name-player">NAME <div >{{this.name}}</div></div>
        <div class="name-player">EMAIL <div >{{this.email}}</div></div>
        <div class="name-player">UID <div >{{this.uuid}}</div></div>
      </div>
    </div>
  </aside>
  <!-- <input type="checkbox" id="active">
  <label for="active" class="menu-btn"><span></span></label>
  <label for="active" class="close"></label>
  <div class="wrapper">
    <ul>
      <li><a href="#">NAME</a></li>
    </ul>
  </div> -->

  <nz-modal [(nzVisible)]="isVisibleMiddle" nzCentered (nzOnCancel)="handleCancelMiddle()" (nzOnOk)="handleOkMiddle()">
    <ng-container *nzModalContent>
      <h1>ROOM OPTION</h1>
      <hr>
      <div>
        <div class="num45">Number of Player : <select [(ngModel)]="this.num">
            <option *ngFor="let numbers of numbers" [ngValue]="numbers">{{numbers}}</option>
          </select></div>
        <div class="num45">PRIVATE : <nz-switch [(ngModel)]="switchValue"></nz-switch>
        </div>
      </div>


    </ng-container>
  </nz-modal>
</body>
