
<body>
<div class="fancy-border">
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <img src="../assets/picture/scroll.png" class="scoll">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center" style="" >
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                      <label for="reg-log">--></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center" [formGroup]="form">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group" >
                                            <input type="email" id="email" formControlName="email" class="form-control" name="logemail" class="form-style" placeholder="Your Email"  autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" id="password" formControlName="password" class="form-control" name="logpass" class="form-style" placeholder="Your Password"  autocomplete="off">
                                            <div class="row" *ngIf="errors">
                                                <div class="col">
                                                    <div class="alert alert-danger">
                                                        <strong>Oops!</strong> You have entered invalid credentials
                                                    </div>
                                                </div>
                                            </div>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a  class="btn mt-4" (click)="login()">Login</a>
                                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                                      </div>
                                  </div>
                              </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center" [formGroup]="register">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <div class="form-group">
                                            <input type="text" id="name" formControlName="name" class="form-control" name="logname" class="form-style" placeholder="Your Name"  autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="email" id="email" formControlName="email" class="form-control" name="logemail" class="form-style" placeholder="Your Email"  autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" id="password" formControlName="password" class="form-control" name="logpass" class="form-style" placeholder="Your Password"  autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" id="password" formControlName="c_password" class="form-control" name="logpass" class="form-style" placeholder="Confirm Your Password"  autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <div class="row" *ngIf="regErrors">
                                            <div class="col">
                                                <div class="alert alert-danger">
                                                    <strong>Oops!</strong> You have entered invalid credentials
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" *ngIf="regOk">
                                            <div class="col">
                                                <div class="green-text">
                                                   Your reg its!
                                                </div>
                                            </div>
                                        </div>
                                        <a  class="btn mt-4" (click)="registers()">submit</a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>
</div>
</body>
